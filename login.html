    <body class="panel-access" ng-app="">

        <div id="layout">
             <!--Login-->
                <div class="login">
                    <div class="container">
                        <div class="login-form">

                                <form class="form-login">

                                    </div>

                                    <a href="backend-index.html" class="btn btn-default" role="button">Login - Dashboard</a>

                                <!--Form-->

                                <a href="index.html#register" class="btn btn-red register" role="button">Belum punya Akun ? Daftar sekarang</a>
                                <span class="help">
